<!DOCTYPE html>
<html>
	<head>
		<title>login page</title>
		<link rel="stylesheet"href="login.css">
		<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>
	<div class="bg-img"></div>
		<div class="content">
			<header>WELCOME</header>
			<form action="#">
				<div class="field">
				<span><i class="fa-solid fa-user"></i></span>
					<input type="text" placeholder="Email or phone" onfocus="this.placeholder=''">
				</div>
				<div class="field space">
					<span><i class="fa-solid fa-lock"></i></span>
					<input type="password" class="password" required placeholder="password" onfocus="this.placeholder=''">
				</div>
				<div class="pass">
					<a href="#">Forget Password?</a><br></div>
				<div class="field">
					<input type="submit" value="REGISTER">
				</div>
				<div class="register">Or register with</div>
				<div class="link">
					<div class="facebook">
						<i class="fab fa-facebook-f"><span>Facebook</span></i>
					</div>
					<div class="instagram">
						<i class="fab fa-instagram"><span>instagram</span></i>
					</div>
				</div>
				<div class="signup">Don't have account?
					<a href="#">Signup Now</a>
				</div>
			</form>
	</div>
</div>
</body>

</html>
